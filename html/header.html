<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/header.css">
</head>

<body>
	<header>
		<div class="container">
			<h1 class="logo">
				<i class="fa-regular fa-calendar-days"></i>
				캘린더
			</h1>
			<div class="wrapper">
				<div class="date-wrapper">
					<button class="today">오늘</button>
					<span class="selected-date">2024년 4월 5일</span>
				</div>
				<div class="add-btn-wrapper">
					<button class="add">
						<i class="fa-solid fa-plus"></i>
						<span>만들기</span>
					</button>
				</div>
				<div class="setting-wrapper"></div>
			</div>
		</div>
	</header>
	<section id="main">
		<section id="side">
			<nav class="menu">
				<ul>
					<li>홈</li>
					<li>주간</li>
					<li>월간</li>
					<li>일정</li>
				</ul>
			</nav>
			<div class="timer">
				<span class="current-time">00:00</span>
				<div class="btn-wrapper">
					<button class="start">시작</button>
					<button class="stop">정지</button>
				</div>
			</div>
		</section>
		<section id="main-content">
			<div>
			</div>
		</section>
	</section>
	<footer>
	</footer>
</body>

</html>
